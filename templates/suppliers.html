{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Suppliers</h1>
        <a href="{{ url_for('add_supplier') }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Supplier</a>
    </div>
    <table class="w-full border-collapse">
        <thead>
            <tr class="bg-gray-100">
                <th class="border p-2">ID</th>
                <th class="border p-2">Name</th>
                <th class="border p-2">Contact</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td class="border p-2">{{ supplier.id }}</td>
                <td class="border p-2">{{ supplier.name }}</td>
                <td class="border p-2">{{ supplier.contact }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
