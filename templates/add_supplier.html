{% extends "base.html" %}
{% block content %}
<div class="card">
    <h1 class="text-2xl font-bold mb-4">Add Supplier</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700">Name</label>
            <input type="text" name="name" required class="w-full border rounded p-2">
        </div>
        <div>
            <label class="block text-gray-700">Contact</label>
            <input type="text" name="contact" class="w-full border rounded p-2">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Supplier</button>
    </form>
</div>
{% endblock %}
