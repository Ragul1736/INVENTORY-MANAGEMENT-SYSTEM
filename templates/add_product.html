{% extends "base.html" %}
{% block content %}
<div class="card">
    <h1 class="text-2xl font-bold mb-4">Add Product</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700">Name</label>
            <input type="text" name="name" required class="w-full border rounded p-2">
        </div>
        <div>
            <label class="block text-gray-700">Description</label>
            <textarea name="description" class="w-full border rounded p-2"></textarea>
        </div>
        <div>
            <label class="block text-gray-700">Stock</label>
            <input type="number" name="stock" required class="w-full border rounded p-2">
        </div>
        <div>
            <label class="block text-gray-700">Price</label>
            <input type="number" step="0.01" name="price" required class="w-full border rounded p-2">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Product</button>
    </form>
</div>
{% endblock %}
